<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamps</title>
</head>
<body>
    <h2>Time</h2>

    <h3>From FastAPI</h3>

    <div id="timestamp-fastapi"></div>

    <h3>From Express</h3>

    <script>
        fetch('http://localhost:8000/timestamp')
        .then(response => response.json())
        .then(result => {
            const timestampFastAPIDiv = document.getElementById("timestamp-fastapi");
            timestampFastAPIDiv.innerText = result;
        });
    </script>
</body>
</html>
